<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var firstNumber = prompt('Nhập số thứ nhất','');
        var secondNumber = prompt('Nhập số thứ hai','');
        var theTotal = parseInt(firstNumber) + parseInt(secondNumber);
        document.write(firstNumber + '+' + secondNumber + '=' + theTotal);
    </script>
</body>
</html>
