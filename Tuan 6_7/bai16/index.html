<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/Tuan 6_7/bai16/style.css">
    <script src="/Tuan 6_7/bai16/bai16.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div class="container mt3">
            <h2>ĐĂNG KÝ TÀI KHOẢN</h2>
            <div class="col">
                <label for="username">Tên đăng nhập: </label>
                <input  id="username" type="text" class="form-control" placeholder="Nhập vào tên đăng nhập">
            </div>
            <div class="col">
                <label for="password">Mật khẩu:  </label>
                <input type="text" class="form-control" placeholder="Nhập vào mật khẩu">
            </div>
            <div class="col">
                <label for="password">Nhập lại mật khẩu:  </label>
                <input type="text" class="form-control" placeholder="Nhập vào xác nhận mật khẩu">
            </div>
            <h5>THÔNG TIN CÁ NHÂN</h5>
            <div class="col">
                <label for="name">Họ và tên: </label>
                <input type="text" class="form-control" placeholder="Nhập vào họ tên(bắt buộc nhập)">
            </div>
            <div class="col">
                <label for="bitrhdate">Ngày sinh: </label>
                <input  class="form-control" type="date" >
            </div>
            <div class="col">
                <label for="gt">Giới tính: </label>
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
                    <label class="form-check-label" for="radio1">Nam</label>
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                    <label class="form-check-label" for="radio2">Nữ</label>
            </div>
            <div class="col">
                <label for="name">Địa chỉ: </label>
                <input type="text" class="form-control" placeholder="Nhập vào địa chỉ">
            </div>
            <div class="col">
                <label for="name">Điện thoại: </label>
                <input type="text" class="form-control" placeholder="Nhập vào số điện thoại(9-10 số)">
            </div>
            <div class="col">
                <label for="name">Email: </label>
                <input type="text" class="form-control" placeholder="Nhập vào Email cá nhân theo dạng ten@tencongty.com">
            </div>
            <div class="btn-from">
                <button type="submit" class="btn btn-primary" onclick="sign()">Đăng ký</button>
                <button type="submit" class="btn btn-primary" >Hủy</button>
            </div>
        </div>
    </div>
</body>
</html>
